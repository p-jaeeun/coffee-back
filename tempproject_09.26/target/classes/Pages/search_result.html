<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Search - List of results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="cafe_information" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="CreativeLayers" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/customize.css" />
  </head>
  <body class="full-height" id="scrollup">
    <div class="page-loading">
      <img src="../images/loader.gif" alt="" />
      <span>Skip Loader</span>
    </div>

    <div class="theme-layout">
      <div class="responsiveheader">
        <div class="rheader">
          <span><img src="../images/ricon.png" alt="" /></span>
          <div class="logo">
            <a href="#" title=""
              ><img src="/images/hiddenc_logo.png" alt=""
            /></a>
          </div>
        </div>
        <div class="rnaver">
          <span class="closeresmenu"><i>x</i>Close</span>
          <ul>
            <li>
              <a href="#" title="">Home</a>
            </li>
            <li class="accountbtn">
              <a href="#" title="">Search</a>
            </li>
            <li>
              <a href="#" title="">User</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Responsive header -->

      <header class="s4 dark">
        <div class="container fluid">
          <div class="logo">
            <a href="#" title=""
              ><img src="/images/hiddenc_logo.png" alt=""
            /></a>
          </div>
          <div class="userdropsec">
            <span
              ><img src="http://placehold.it/50x50" alt="" /><span
                >${user_id}</span
              ></span
            >
          </div>
          <a href="#" title="" class="bellicon"
            ><i class="fa fa-bell-o"></i><strong>${notification}</strong></a
          >
          <nav>
            <ul>
              <li>
                <a href="#" title="">Home</a>
              </li>
              <li class="accountbtn" style="float: left">
                <a href="#" title="">Search</a>
              </li>
              <li>
                <a href="#" title="">User</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section>
        <div class="block no-padding">
          <div class="container fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="ml-filterslide openall fakeScroll fakeScrolls">
                  <div class="mlfilter-sec">
                    <div class="mfilterform forresponsive">
                      <div class="row">
                        <div class="col-lg-3">
                          <div class="mlfield">
                            <select class="selectbox">
                              <option>Sort By</option>
                              <option>By Date</option>
                              <option>By Location</option>
                              <option>Latest</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="mlfield s2">
                            <select class="selectbox">
                              <option>Categories</option>
                              <option>Category 1</option>
                              <option>Category 2</option>
                              <option>Category 3</option>
                              <option>Category 4</option>
                              <option>Category 5</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="customdropdown">
                            <span
                              >More Filters<i class="fa fa-angle-down"></i
                            ></span>
                            <div class="customdrops">
                              <div class="mltags">
                                <div class="row">
                                  <div class="col-lg-6">
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="1"
                                        type="checkbox"
                                      /><label for="1">option 1</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="2"
                                        type="checkbox"
                                      /><label for="2">option 2</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="3"
                                        type="checkbox"
                                      /><label for="3">option 3</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="4"
                                        type="checkbox"
                                      /><label for="4">option 4</label>
                                    </p>
                                  </div>
                                  <div class="col-lg-6">
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="5"
                                        type="checkbox"
                                      /><label for="5">option 5</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="6"
                                        type="checkbox"
                                      /><label for="6">option 6</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="7"
                                        type="checkbox"
                                      /><label for="7">option 7</label>
                                    </p>
                                    <p class="c-label">
                                      <input
                                        name="cb"
                                        id="8"
                                        type="checkbox"
                                      /><label for="8">option 8</label>
                                    </p>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="ml-listings allset">
                      <div class="ml-filterbar">
                        <h3><i class="flaticon-eye"></i>14 Results Found</h3>
                        <ul>
                          <li class="doubleplaces active">
                            <span><i class="fa fa-th-large"></i></span>
                          </li>
                          <li class="listingplaces">
                            <span><i class="fa fa-th-list"></i></span>
                          </li>
                        </ul>
                      </div>
                      <div class="ml-placessec">
                        <div class="row">
                          <div class="col-lg-6">
                            <div class="places s2">
                              <div class="placethumb">
                                <img src="http://placehold.it/360x220" alt="" />
                                <div class="placeoptions">
                                  <span class="pull-left">
                                    <i class="flaticon-eye"></i> Preview
                                  </span>
                                  <span class="pull-right">
                                    <i class="flaticon-heart"></i> Save
                                  </span>
                                </div>
                              </div>
                              <div class="boxplaces">
                                <div class="placeinfos">
                                  <h3><a href="#" title="">${cafe_name}</a></h3>
                                  <ul class="listmetas">
                                    <li>
                                      <span class="rated">${cafe_rate}</span
                                      >${cafe_rate_count}
                                    </li>
                                  </ul>
                                </div>
                                <div class="placedetails">
                                  <span class="pull-left"
                                    ><i class="flaticon-pin"></i
                                    >${cafe_location}</span
                                  >
                                </div>
                              </div>
                            </div>
                            <!-- Places -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="half-map s2">
                  <div id="map_div" class="map">&nbsp;</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="popupsec">
        <div class="popup">
          <div class="accounttabs search_pop_size">
            <span class="closepopup"><i>+</i></span>
            <div id="content">
              <div class="accountform pop_form" id="one">
                <div class="pop_title">
                  <h5 class="search_title">어떤 카페를 찾으세요?</h5>
                </div>
                <div class="search_bar">
                  <input type="text" placeholder="검색어를 입력하세요" />
                  <div class="fieldbtn">
                    <button type="search" class="search_button">SEARCH</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/modernizr.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/wow.min.js" type="text/javascript"></script>
    <script src="../js/slick.min.js" type="text/javascript"></script>
    <script src="../js/sumoselect.js" type="text/javascript"></script>
    <script src="../js/isotop.js" type="text/javascript"></script>
    <script src="../js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCYc537bQom7ajFpWE5sQaVyz1SQa9_tuY&sensor=true&libraries=places"></script>
    <!-- Maps -->
    <script type="text/javascript" src="../js/map1.js"></script>
    <script type="text/javascript" src="../js/jq.aminoSlider.js"></script>
    <script src="../js/dropdown.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6ac04217d0213217c7208829defdafb"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
